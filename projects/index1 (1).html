<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <h1>Grade Calculator</h1>
    <form id="gradeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="section">Section:</label>
        <input type="text" id="section" required><br><br>

        <label for="yearLevel">Year Level:</label>
        <input type="number" id="yearLevel" required><br><br>

        <label for="grade1">CIT14:</label>
        <input type="number" id="grade1" required><br><br>

        <label for="grade2">CIT2:     </label>
        <input type="number" id="grade2" required><br><br>

        <label for="grade3">CC5  :</label>
        <input type="number" id="grade3" required><br><br>

        <label for="grade4">CIT5: </label>
        <input type="number" id="grade4" required><br><br>

        <label for="grade5">CIT1:  </label>
        <input type="number" id="grade5" required><br><br>

        <button type="button" onclick="calculateAverage()">Calculate Average</button>
    </form>

    <div id="result"></div>

    <script>
        function calculateAverage() {
           
            const grades = [
                parseFloat(document.getElementById("grade1").value),
                parseFloat(document.getElementById("grade2").value),
                parseFloat(document.getElementById("grade3").value),
                parseFloat(document.getElementById("grade4").value),
                parseFloat(document.getElementById("grade5").value)
            ];

            const total = grades.reduce((a, b) => a + b, 0);
            const average = total / grades.length;

          
            const name = document.getElementById("name").value;
            const section = document.getElementById("section").value;
            const yearLevel = parseInt(document.getElementById("yearLevel").value);

          
            let resultText = `${name} (Section ${section}, Year ${yearLevel})<br>Average Grade: ${average.toFixed(2)}<br>Result: `;
            if (average > 90) {
                resultText += "With Honors";
            } else if (average >= 75) {
                resultText += "Passed";
            } else {
                resultText += "Failed";
            }
            
            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</body>
</html>
